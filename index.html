<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="logo">My Task Board</h1>
  <div id="d1" class="border rounded">

    <input type="text" id="text-input" placeholder="Task" />
    <input type="date" id="date-input" />
    <input type="time" id="time-input" />
    <button class="btn btn-outline-dark" id="saveNote" onclick="saveNote()">Save</button>
    <button class="btn btn-outline-dark" id="clearNote" onclick="clearNote()">Clear</button>

  </div>
  <div id="stickers-container" class="stickers-container"></div>
</body>
<script src="main.js"></script>

</html>
